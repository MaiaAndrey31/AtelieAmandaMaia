<body>
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h2>JavaScript necessário</h2>
      <p>Este site precisa do JavaScript habilitado para funcionar corretamente.</p>
      <p>Por favor, habilite o JavaScript no seu navegador e recarregue a página.</p>
    </div>
  </noscript>
  
  <div id="root"></div>
  
  <!-- Load the JavaScript bundle -->
  <script type="module" src="/src/index.jsx"></script>
  
  <!-- Loading fallback -->
  <div id="loading-fallback" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #FF6B9D, #8B5FBF);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    color: white;
    font-family: 'Poppins', sans-serif;
    opacity: 1;
    transition: opacity 0.5s ease;
  ">
    <div style="text-align: center;">
      <div style="
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      "></div>
      <h2 style="margin: 0; font-weight: 300;">Carregando...</h2>
      <p style="margin: 10px 0 0; opacity: 0.8;">Preparando sua experiência</p>
    </div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading fallback when React loads */
    .react-loaded #loading-fallback {
      opacity: 0;
      pointer-events: none;
    }
  </style>
  
  <script>
    // Remove loading screen when React loads
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.body.classList.add('react-loaded');
        setTimeout(function() {
          const loading = document.getElementById('loading-fallback');
          if (loading) loading.remove();
        }, 500);
      }, 1000);
    });
  </script>
</body>
